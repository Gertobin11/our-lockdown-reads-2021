{% extends "base.html" %}
{% block content %}
<h2 class="h3-header bright-gold center-align amatic-font text-shadow">Our Reviews</h2>
<div id="review-container" class="row">
    {% for book in books %}
    <div class="col s12 m6 l4">
        <div class="card">
            <div class="card-image">
                <img src="{{ book.image_url }}">
                <span class="card-title">{{ book.book_name }} <small> by {{ book.book_author }}</small></span>
            </div>
            <div class="card-content">
                <p>{{ book.review_title }} <small>by {{ book.reviewed_by }}</small></p>
            </div>
            <div class="card-action">
                <a href="{{ url_for('display_book', book_id=book._id) }}">Read my review here!!!</a>
            </div>
        </div>
    </div>
    {% endfor %}
    <a class="col s2 offset-s5 block margin-top-btm-20 btn waves-effect waves-light bright-gold-background black-text" type="submit"
         id="return-home-btn" href="{{ url_for('profile', username=session['user']) }}">Return to Home
        <i class="material-icons right">arrow_back</i>
    </a>
</div>





{% endblock %}
