{% extends "base.html" %}
{% block content %}

<section id="hero-image">
    <div class="row center-align">
        <div class="col s12 hero-class valign-wrapper">
            <div id="cta-section" class="col s10 m4 offset-m4 offset-s1">
                <h4 class="amatic-font text-shadow">Tell us about your Lockdown Reads!</h4>
                <p class="josefine-font">Create, Review and Read through a collection of reviewed books from <em>OUR
                        COMMUNITY</em></p>
                <a id="review-cta-btn" class="waves-effect waves-light pale-gold-background btn"><i
                        class="material-icons left">cloud</i>Reviews</a>
                <a id="register-cta-btn" class="waves-effect waves-light pale-gold-background btn"><i
                        class="material-icons left">cloud</i>Register</a>
                <span id="cta-login-option"><small>Already Registered? Log In <a href="#">Here</a></small></span>
            </div>

        </div>
    </div>
</section>
<section id="ratings-carousel">
    <div class="row center-align aqua-background">
        <h4 class="josefine-font text-shadow">Our Top User Rated Reviews</h4>
        <div class="carousel">
            <a class="carousel-item" href="#one!"><img
                    src="{{ url_for('static', filename='images/girl-reading.jpg') }}"></a>
            <a class="carousel-item" href="#two!"><img src="https://lorempixel.com/250/250/nature/2"></a>
            <a class="carousel-item" href="#three!"><img src="https://lorempixel.com/250/250/nature/3"></a>
            <a class="carousel-item" href="#four!"><img src="https://lorempixel.com/250/250/nature/4"></a>
            <a class="carousel-item" href="#five!"><img src="https://lorempixel.com/250/250/nature/5"></a>
        </div>
    </div>
</section>


{% endblock %}
